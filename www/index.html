<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>
    <link href="css/ionic.app.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main-controller.js"></script>
  </head>
  <body ng-app="jmp-calculator" ng-controller="MainCtrl">
    <div class="bar bar-header bar-calm">
      <h1 class="title">Calculator</h1>
    </div>
    <ion-content class="has-header">
      <div class="display">{{display}}</div>
      <div class="button-bar"><a ng-click="number(&quot;7&quot;)" class="button">7</a><a ng-click="number(&quot;8&quot;)" class="button">8</a><a ng-click="number(&quot;9&quot;)" class="button">9</a><a ng-click="operator(&quot;+&quot;)" class="button">+</a></div>
      <div class="button-bar"><a ng-click="number(&quot;4&quot;)" class="button">4</a><a ng-click="number(&quot;5&quot;)" class="button">5</a><a ng-click="number(&quot;6&quot;)" class="button">6</a><a ng-click="operator(&quot;-&quot;)" class="button">-</a></div>
      <div class="button-bar"><a ng-click="number(&quot;3&quot;)" class="button">3</a><a ng-click="number(&quot;2&quot;)" class="button">2</a><a ng-click="number(&quot;1&quot;)" class="button">1</a><a ng-click="operator(&quot;*&quot;)" class="button">*</a></div>
      <div class="button-bar"><a ng-click="number(&quot;0&quot;)" class="button">0</a><a ng-click="dec()" class="button">.</a><a ng-click="operator(&quot;/&quot;)" class="button">/</a></div>
      <div class="button-bar"><a ng-click="clear()" class="button">Clear</a><a ng-click="calc()" class="button">=</a></div>
    </ion-content>
    <div class="bar bar-footer bar-royal">
      <div class="title"><small>&copy; 2014, Joy Pratt</small></div>
    </div>
  </body>
</html>
